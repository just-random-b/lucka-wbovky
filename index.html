<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Overlay Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        #gridContainer {
            position: relative;
            background-color: transparent;
            width: 500px;
            height: 500px;
            border: 1px solid lightgray;
            display: grid;
            grid-template-columns: repeat(25, 20px);
            grid-template-rows: repeat(25, 20px);
        }

        .square {
            border: 1px solid lightgray;
            background-color: white;
        }

        #redSquare, .yellowSquare {
            width: 20px;
            height: 20px;
            position: absolute;
            z-index: 1;
        }

        #redSquare {
            background-color: red;
        }

        .yellowSquare {
            background-color: yellow;
        }

        .navigation-panel {
            margin-top: 20px;
        }

        .arrow-button {
            width: 40px;
            height: 40px;
            background-color: lightgray;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin: 5px;
        }

        .arrow-button[disabled] {
            background-color: gray;
        }
    </style>
</head>
<body>
    <select id="dropdown">
        <option value="red">Base</option>
        <option value="yellow1">Pod 1</option>
        <option value="yellow2">Pod 2</option>
        <option value="yellow3">Pod 3</option>
        <option value="yellow4">Pod 4</option>
    </select>

    <div id="gridContainer">
        <div id="redSquare"></div>
        <div class="yellowSquare" id="yellow1"></div>
        <div class="yellowSquare" id="yellow2"></div>
        <div class="yellowSquare" id="yellow3"></div>
        <div class="yellowSquare" id="yellow4"></div>
    </div>

    <div class="navigation-panel">
        <button class="arrow-button" data-direction="up">&uarr;</button>
        <div>
            <button class="arrow-button" data-direction="left">&larr;</button>
            <button class="arrow-button" data-direction="right">&rarr;</button>
        </div>
        <button class="arrow-button" data-direction="down">&darr;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
